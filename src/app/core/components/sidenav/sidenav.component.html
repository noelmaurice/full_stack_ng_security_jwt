<div class="sticky-top ">
  <div class="nav flex-column avatar">
    <div class="nav-cover">
      <img
        class="card-img-top" src="assets/img/security.jpg"
        alt="sidenav banner">
      <img
        class="img-avatar rounded-circle"
        [src]="(user != null) ? 'assets/img/tux-profile.png' : 'assets/img/tux-unknown-profile.png'"
        alt="sidenav avatar">
      Hello {{ (user == null) ? 'stranger' : user.username }}!
    </div>

    <ul class="list-group list-group-flush">
      <li (click)="navigate(publicPath)"
          [class.list-group-item-success]="isActive(publicPath)"
          class="list-group-item">
        <i class="bi bi-people">&nbsp;Public</i>
      </li>
      <li *ngIf="isRoleExists('ROLE_USER')" (click)="navigate(userPath)"
          [class.list-group-item-success]="isActive(userPath)"
          class="list-group-item">
        <i class="bi bi-person">&nbsp;User</i>
      </li>
      <li *ngIf="isRoleExists('ROLE_MOD')" (click)="navigate(moderatorPath)"
          [class.list-group-item-success]="isActive(moderatorPath)"
          class="list-group-item">
        <i class="bi bi-person-plus">&nbsp;Moderator</i>
      </li>
      <li *ngIf="isRoleExists('ROLE_ADMIN')" (click)="navigate(adminPath)"
          [class.list-group-item-success]="isActive(adminPath)"
          class="list-group-item">
        <i class="bi bi-person-badge">&nbsp;Administrator</i>
      </li>
      <li (click)="navigate(documentationPath)"
          [class.list-group-item-success]="isActive(documentationPath)"
          class="list-group-item">
        <i class="bi bi-bookmark">&nbsp;Documentation</i>
      </li>
    </ul>
  </div>
</div>
